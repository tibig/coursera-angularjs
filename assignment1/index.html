<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{messageClass}}"
             ng-model="menu_items">
             <span class="note">Note: Empty items are not counted!</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkMenuItems();">Check If Too Much</button>
         </div>
         <div class="form-group message {{messageClass}}">
			 {{message}}
         </div>
   </div>

</body>
</html>
